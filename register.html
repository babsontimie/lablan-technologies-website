
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Lablan</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <header>
    <h1>Lablan Technologies Ltd</h1>
  </header>
  <section>
    <h2>Register</h2>
    <form action="/register" method="post">
      <label for="name">Name:</label><input type="text" name="name" id="name" required>
      <label for="email">Email:</label><input type="email" name="email" id="email" required>
      <label for="skills">Skills:</label><textarea name="skills" id="skills" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
